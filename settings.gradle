plugins {
  id 'com.gradle.enterprise' version "3.3.1"
}

includeBuild("firebasePlugin")

include ':app',
  ':app-partial-users',

  ':core',
  ':core-testing',
  ':core-android',
  ':navigation',

  ':lib:identity',
  ':lib:network-status',
  ':lib:navigation-deeplink',

  ':feature:users',
  ':feature:push',
  ':feature:settings',
  ':feature:about',
  ':feature:shortcuts'

gradleEnterprise {
  buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
  }
}
